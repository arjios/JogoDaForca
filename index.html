<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Forca - Alura Challenge Oracle Next One</title>
</head>
<body>
    <main>
        <section class="main">

            <img class="logo" src="logo.png" alt="Logo">

            <div class="main-texto">
                <p class="texto">Digite uma palavra ou frase</p>
            </div>

            <div class="main-canvas">
                <canvas class="canvas"></canvas>
            </div>

            <div class="main-inf">
                <img class="inf" src="inf.png" alt="Inf">
                <p class="inf-text">Máx. de 8 letras</p>
            </div>

            <div class="main-buttons">
                <button class="main-buttons-first">Começar a jogar</button>
                <button class="main-buttons-second">Adicionar nova palavra</button>
            </div>

            <footer class="footer">
                <p class="footer-text">
                    Site desenvolvido por: Antonio Alves do Rosario Junior - Alura Oracle Next Education - FT2
                </p>
            </footer>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
